---
# can jump on -mode [mode0/mode1] to align residuals
# Chia Min used different profiles for different modes

source: J1628+4406
chime-name: J1629+43
par-directory: ./pars
tim-directory: ./toas
timing-model: J1628+4406.par 
toas:
  - CHIME_J1629+43_tempo2.tim 
  - J1628+4406_lynch+18.tim

warnings:
  - F2 included in fit, but residuals look ok.
  - Mode changer; CM used different profiles for different modes (included JUMPs for this)

# Parameters not included here will be frozen (e.g. DM)
fit-params: [ELONG,ELAT,PMELONG,PMELAT,DM,F0,F1,F2,JUMP1,JUMP2,JUMP3]
ephem: DE430
bipm: BIPM2015

# Global/subset TOA excision
ignore:
  mjd-start: 
  mjd-end: ~ 
  emax: ~ 
  bad-epoch:
    - 58806
    - 58814
    - 58815
    - 58820
    - 58905
    - 58906
    - 58761
    - 59284
    - 59285
    - 59287
    - 59393
    - 59627
    - 59718
